<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fdf6e3;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Card container */
    .card {
      width: 300px;
      height: 500px;
      perspective: 1000px;
      cursor: pointer;
      z-index: 1;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card.open .card-inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      text-align: center;
    }

    /* Front Page */
    .front {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
    }

    .front .title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }

    .front .subtitle {
      font-size: 14px;
      color: #222;
      margin-top: 5px;
    }

    .front img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .front .footer {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    /* Back Page */
    .back {
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      transform: rotateY(180deg);
      color: #222;
      padding: 20px;
      overflow-y: auto;
    }

    .back h2 {
      margin-bottom: 10px;
    }

    .back p {
      font-size: 14px;
      margin-bottom: 12px;
    }

    .section {
      margin-bottom: 15px;
    }

    .back .footer {
      font-size: 12px;
      margin-top: auto;
      color: #333;
    }

    /* Sliding Banner */
    .banner {
      position: fixed;
      top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: #333;
      padding: 8px 20px;
      border-radius: 20px;
      white-space: nowrap;
      z-index: 999;
      opacity: 0;
    }

    @keyframes slideFromLeft {
      0% { transform: translateX(-120%); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateX(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateX(120%); opacity: 0; }
    }

    @keyframes slideFromRight {
      0% { transform: translateX(120%); opacity: 0; }
      20% { opacity: 1; }
      50% { transform: translateX(0); opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateX(-120%); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Sliding Banner -->
  <div class="banner" id="banner">Website by S4TYAM</div>

  <div class="card" id="card">
    <div class="card-inner">
      <!-- Front -->
      <div class="front">
        <div class="title">Happy Birthday </div>
        <div class="subtitle">Happy Birthday To You</div>
        <img src="birthday.png" alt=" Photo">
        <div class="footer">Tap to Open</div>
      </div>

      <!-- Back -->
      <div class="back">
        <div class="section">
          <h2>Happy Birthday </h2>
          <p>Happy Birthday to you with love & respect<br>
          </p>
        </div>
        <div class="section">
          <h3>  Birthday Wishes From</h3>
          <p>Satyam & Others</p>
        </div>
        <div class="section">
          <h3></h3>
          <p><br>〈⁠(⁠•⁠ˇ⁠‿⁠ˇ⁠•⁠)⁠-<br>Jada Dailouge likhne walo m se mai hu nhi so again Happy Birthday</p>
        </div>
        <div class="footer">Pa......</div>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bg-music" src="peaceful.mp3"></audio>

  <script>
    const card = document.getElementById("card");
    const music = document.getElementById("bg-music");
    const banner = document.getElementById("banner");

    // Card flip + music
    card.addEventListener("click", () => {
      card.classList.toggle("open");

      if (card.classList.contains("open")) {
        music.play();
      } else {
        music.pause();
        music.currentTime = 0;
      }
    });

    // Banner Slide Logic
    let count = 0;
    function showBanner() {
      if (count >= 1) return; // only twice
      const fromLeft = Math.random() > 0.5;
      banner.style.animation = fromLeft
        ? "slideFromLeft 3s forwards"
        : "slideFromRight 3s forwards";
      banner.style.opacity = "1";
      count++;
      setTimeout(() => {
        banner.style.opacity = "0";
        banner.style.animation = "";
      }, 3000);
    }

    // Show twice with delay
    setTimeout(showBanner, 1000); // first
    setTimeout(showBanner, 5000); // second
  </script>
</body>
</html>
